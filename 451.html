    // Language detection
    var lang = navigator.language || navigator.userLanguage;

    if (lang.startsWith('zh')) {
      document.getElementById('title').innerHTML = zh_title;

      document.getElementById('footer-text').innerHTML = zh_footer_text;

      document.getElementById('title').innerHTML = en_title;
      document.getElementById('main-title').innerHTML = en_main_title;
      document.getElementById('subtitle').innerHTML = en_subtitle;
      document.getElementById('footer-text').innerHTML = en_footer_text;
      quotes = en_quotes;
    }

    // Randomly select a quote
    var randomIndex = Math.floor(Math.random() * quotes.length);
    var quoteElement = document.getElementById("quote");
    quoteElement.innerHTML = quotes[randomIndex];
  </script>
</body>
</html>
