<!DOCTYPE html>

</head>
<body>
    <p>欢迎使用天珩全字库</p>
    <textarea id='textarea1' placeholder="在此处粘贴您想要显示的字符"></textarea>
    <div class="instructions">
        <p>使用说明：</p>
        <p>请将您想要显示的字符复制或粘贴到上面的文本框中。</p>

        <p>注意事项：</p>
        <p>如果看到“未编码”、向左的笑脸、幼苗或兔子图案，表示该字符无效。</p>

    </div>
