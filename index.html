<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    color: #333;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  
  h1 {
    font-size: 24px;
    margin-bottom: 20px;
  }
  
  .button-container {
    display: flex;
    gap: 10px;
  }
  
  .button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  
  @media (prefers-color-scheme: dark) {
    body {
      background-color: #333;
      color: #f0f0f0;
    }
    
    .button {
      background-color: #0a84ff;
    }
  }
</style>
<title>字体测试页面</title>
</head>
<body>
  <h1>字体测试页面</h1>
  <div class="button-container">
    <a class="button" href="/tx">天珩字库</a>
    <a class="button" href="/hanaming">花园明朝</a>
  </div>
</body>
</html>
