<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        .error-code {
            font-size: 8rem;
        }
        .error-message {
            font-size: 1.5rem;
            margin-top: 20px;
        }
        .back-link {
            display: inline-block;
            margin-top: 30px;
            font-weight: bold;
        }
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #111;
                color: #fff;
            }
            .error-code {
                color: #ddd;
            }
            .error-message {
                color: #bbb;
            }
            .back-link {
                color: #007bff;
            }
            .back-link:hover {
                text-decoration: underline;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <div class="error-message">Sorry, the page you're looking for was not found.</div>
        <a href="/" class="back-link">Return to Home</a>
    </div>
</body>
</html>
